name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found"
          fi


      - name: Lint (Prettier)
        run: npx prettier . --check


      - name: Tests
        run: |
          if [ -d tests ]; then
            node --test
          else
            echo "No tests found"
          fi
